<ion-header>

  <ion-navbar>
    <ion-title>{{page_title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only *ngIf="grouping" (click)="presentGroupSelection()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <button ion-item *ngFor='let item of items' (click)="gotoNextPage(item)">
      <ion-avatar item-start>
        <div class="blue_bg avatar_round"><img class="{{item.icon}}_icon" src="assets/transparent.png"></div>
      </ion-avatar>
      <h2>{{item.label}}</h2>
      <p>{{item.description}}</p>
    </button>
  </ion-list>
</ion-content>
